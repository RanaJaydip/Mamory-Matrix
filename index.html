<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Matrix: Icons of Computing</title>
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js" defer></script>

</head>

<body>
    <div id="confetti-container"></div>
    <header>
        <div id="start-screen">
            <h2>Welcome to Memory Matrix</h2>
            <p>Match the pairs and test your memory skills!</p>
            <button id="start-game">Start Game</button>
        </div>
        
    </header>
    <main>
        <div id="score-panel">
            <span>Moves: <span id="moves-count">0</span></span>
            <span>Time: <span id="timer-count">00:00</span></span>
            <p>In this game, click on two squares to find matching symbols.<br>Try to find all the matching pairs in the
                grid. Good luck!</p>
        </div>
        
        

        <div id="game-board">
            <div class="card" data-image="img1"><img src="https://vscodeedu.com/cap.png"></div>
            <div class="card" data-image="img1"><img src="https://vscodeedu.com/cap.png"></div>
            <div class="card" data-image="img2"><img src="https://vscodeedu.com/chip.png"></div>
            <div class="card" data-image="img2"><img src="https://vscodeedu.com/chip.png"></div>
            <div class="card" data-image="img3"><img src="https://vscodeedu.com/gears.png"></div>
            <div class="card" data-image="img3"><img src="https://vscodeedu.com/gears.png"></div>
            <div class="card" data-image="img4"><img src="https://vscodeedu.com/keyboard.png"></div>
            <div class="card" data-image="img4"><img src="https://vscodeedu.com/keyboard.png"></div>
            <div class="card" data-image="img5"><img src="https://vscodeedu.com/rocket.png"></div>
            <div class="card" data-image="img5"><img src="https://vscodeedu.com/rocket.png"></div>
            <div class="card" data-image="img6"><img src="https://vscodeedu.com/satellite.png"></div>
            <div class="card" data-image="img6"><img src="https://vscodeedu.com/satellite.png"></div>
            <div class="card" data-image="img7"><img src="https://vscodeedu.com/bug.png"></div>
            <div class="card" data-image="img7"><img src="https://vscodeedu.com/bug.png"></div>
            <div class="card" data-image="img8"><img src="https://vscodeedu.com/logic.png"></div>
            <div class="card" data-image="img8"><img src="https://vscodeedu.com/logic.png"></div>
        </div>


        <div id="congratulations">Congratulations! You found all the pairs!</div>
        <button id="play-again" style="display: none;">Play Again</button>

    </main>

</body>

</html>
